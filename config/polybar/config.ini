;==========================================================
;   DARKMATRIX THEMED POLYBAR - COMPLETE CONFIG
;==========================================================

[colors]
; Darkmatrix color scheme
background = #0a0e14
background-alt = #0d1117
foreground = #b3b1ad
foreground-alt = #626a73
primary = #bb9af7      ; Purple accent (matches i3 borders)
secondary = #00ff00    ; Matrix green
alert = #ff3333
warning = #f9e2af
success = #00ff00

[bar/main]
width = 100%
height = 28
radius = 0
fixed-center = true

; Darkmatrix colors
background = ${colors.background}
foreground = ${colors.foreground}

; Purple underline for active modules
line-size = 2
line-color = ${colors.primary}

; No borders
border-size = 0
border-color = #00000000

padding-left = 1
padding-right = 2

module-margin-left = 1
module-margin-right = 2

; FiraCode Nerd Font Mono configuration
font-0 = "FiraCode Nerd Font Mono:size=10;2"
font-1 = "FiraCode Nerd Font Mono:style=Bold:size=10;2"
font-2 = "FiraCode Nerd Font:size=11;3"  ; For icons

modules-left = i3 xwindow
modules-center = date
modules-right = filesystem memory cpu network pulseaudio battery

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

; Enable transparency to match your windows
pseudo-transparency = true

[module/i3]
type = internal/i3
pin-workspaces = true        ; Show all workspaces always
strip-wsnumbers = false      ; Keep workspace numbers (1:term, 2:web, etc)
index-sort = true
wrapping-scroll = false

format = <label-state> <label-mode>

; Mode indicator (resize mode, etc.)
label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.primary}

; Active workspace - purple highlight
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.primary}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

; Inactive workspace
label-unfocused = %name%
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-padding = 2

; Visible workspace on other monitor
label-visible = %name%
label-visible-background = ${colors.background-alt}
label-visible-foreground = ${colors.foreground}
label-visible-underline = ${colors.secondary}
label-visible-padding = 2

; Urgent workspace
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
label-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.secondary}
label-mounted = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.secondary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.secondary}
label = %percentage_used%%

[module/network]
type = internal/network
interface-type = wireless
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.secondary}
label-connected = %essid%

format-disconnected = <label-disconnected>
label-disconnected =  offline
label-disconnected-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d
date-alt = %A, %B %d

time = %H:%M
time-alt = %H:%M:%S

format-prefix = " "
format-prefix-foreground = ${colors.primary}

label = %date% %time%
label-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.secondary}
label-volume = %percentage%%

format-muted-prefix = " "
format-muted-prefix-foreground = ${colors.alert}
label-muted = muted
label-muted-foreground = ${colors.foreground-alt}

click-right = pavucontrol

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <label-charging>
format-charging-prefix = " "
format-charging-prefix-foreground = ${colors.warning}
label-charging = %percentage%%

format-discharging = <label-discharging>
format-discharging-prefix = " "
format-discharging-prefix-foreground = ${colors.primary}
label-discharging = %percentage%%

format-full-prefix = " "
format-full-prefix-foreground = ${colors.success}
label-full = Full

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = 0
